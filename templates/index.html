<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Gestión de Estudiantes</h1>

    <div class="d-flex gap-2 mb-3">
      <a href="/estudiantes/new" class="btn btn-primary">Agregar estudiante</a>
      <button id="btn-refresh" class="btn btn-secondary">Refrescar</button>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>No. control</th>
          <th>Nombre</th>
          <th>Apellido paterno</th>
          <th>Apellido materno</th>
          <th>Semestre</th>
          <th style="width:160px;">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    async function cargar() {
      // evitar caché del navegador
      const res = await fetch('/estudiantes', { cache: 'no-store' });
      const data = await res.json();

      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      data.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.no_control}</td>
          <td>${e.nombre ?? ''}</td>
          <td>${e.ap_paterno ?? ''}</td>
          <td>${e.ap_materno ?? ''}</td>
          <td>${e.semestre ?? ''}</td>
          <td class="d-flex gap-2">
            <a class="btn btn-warning btn-sm"
               href="/estudiantes/update/${e.no_control}">Actualizar</a>
            <a class="btn btn-danger btn-sm"
               href="/estudiantes/delete/${e.no_control}">Eliminar</a>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('btn-refresh').addEventListener('click', (ev) => {
      ev.preventDefault();
      cargar();
    });

    // primera carga
    cargar();
  </script>
</body>
</html>
