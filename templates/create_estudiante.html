<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuevo Estudiante</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 760px;">
    <h1 class="mb-3">Nuevo Estudiante</h1>

    <form method="post" action="/estudiantes/new" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">No. control</label>
        <input name="no_control" class="form-control" required>
      </div>

      <div class="col-md-8">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Apellido paterno</label>
        <input name="ap_paterno" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Apellido materno</label>
        <input name="ap_materno" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Semestre</label>
        <input name="semestre" type="number" min="1" class="form-control">
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
